<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Gemini 技術分析選股 v.94</title>
    <!-- 分離的 CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- 原有的 JS 模組 -->
    <script src="stockList.js"></script>
    <script src="indicators.js"></script>
    <script src="mainEngine.js"></script>
    <script src="subEngine.js"></script>
    <script src="strategies.js"></script>
    <!-- 新增：配置檔案 -->
    <script src="config.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Gemini 技術分析選股 v.94</h2>
        <div class="header-subtitle">手機優化版 | 觸控友好設計</div>
    </div>
    
    <div class="control-panel">
        <div class="btn-group">
            <button id="btnA" class="btn-a" onclick="runScan('A')">LRC轉折</button>
            <button id="btnB" class="btn-b" onclick="runScan('B')">LSMA轉折</button>
            <button id="btnC" class="btn-c" onclick="runScan('C')">今日多頭</button>
            <button id="btnD" class="btn-d" onclick="runScan('D')">多頭第一天</button>
            <button id="btnE" class="btn-e" onclick="runScan('E')">起漲預測</button>
        </div>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <div id="status">
            點擊上方按鈕開始分析
        </div>
    </div>
    
    <!-- 排序選項 -->
    <div id="sortOptions" class="sort-tabs">
        <div class="sort-tab active" onclick="sortResults('code')">股號</div>
        <div class="sort-tab" onclick="sortResults('change')">漲跌幅</div>
        <div class="sort-tab" onclick="sortResults('price')">股價</div>
    </div>
    
    <div id="result"></div>
    
    <div class="mobile-hint" id="mobileHint">
        <div class="hint-title">📱 使用提示</div>
        <div class="hint-item">• 點擊股票名稱查看詳細圖表</div>
        <div class="hint-item">• 在圖表上左右滑動查看歷史</div>
        <div class="hint-item">• 拖動滑桿模擬明日走勢</div>
    </div>
</div>

<!-- 主應用程式邏輯 -->
<script src="app.js"></script>
</body>
</html>
